<div>

  <mat-toolbar>
    <mat-toolbar-row></mat-toolbar-row>
  </mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0 ">
      <mat-card-title style="text-align: center; font-size: 48px; font-weight: lighter;" class="mat-headline">
        Verify User
      </mat-card-title>
      <br/> <br/>
      <!-- This formGroup provides a simple textbox and submit button to allow users to begin the password reset process by verifying their username.
        The validateUsername() function is called on submission-->
      <form [formGroup]="form" (ngSubmit)="validateUsername()" id="usernameForm">
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput [formControl]="form.controls['username']" placeholder="User Name" />
          </mat-form-field>

          <br/><br/>

          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="accent">Submit</button>
          </div>
        </mat-card-content>
      </form>

    </mat-card>
  </div>
</div>
</div>
