<mat-toolbar>
  <mat-toolbar-row>  </mat-toolbar-row>

</mat-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <mat-card style="width: 80%;" class="mat-card-top pa-0">
      <mat-card-title style="text-align: center; font-weight: lighter;"
                      class="mat-headline">Change Password
      </mat-card-title>
      <br/><br/>
      <!-- This formGroup provides the user with a text field to enter their new password. -->
      <form [formGroup]="form" (ngSubmit)="resetPassword()" #resetPasswordForm>
        <mat-card-content fxLayout="column">
          <mat-form-field fxFlex>
            <input matInput
                   type="password"
                   [formControl]="form.controls['password']"
                   placeholder="New Password"
                   />

          </mat-form-field>
          <!-- If the password does not meet the criteria an error message is displayed. -->
          <mat-error style="font-size: .65rem;">
            *Password must meet following criteria:
            <ol>
              <li>Must contain at least 1 uppercase letter</li>
                <li>Must contain at least 1 number</li>
                  <li>Must be at least 8 characters long</li>
            </ol>
          </mat-error>
          <br/><br/>
          <!-- The user can click Submit to submit the new password. -->
          <div fxFlex fxLayoutAlign="end">
            <button mat-raised-button color="accent"
            type="submit">Submit
          </button>

          </div>
        </mat-card-content>
      </form>

    </mat-card>
  </div>
</div>
