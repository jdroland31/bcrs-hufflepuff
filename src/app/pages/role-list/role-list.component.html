<div fxLayout="column"  fxLayoutAlign="center" class="container">

  <mat-card-title>Role Configuration</mat-card-title>

  <button class="createButton" mat-button routerLink="/roles/create/new">
    <mat-icon>addition</mat-icon>
    Add New Role
  </button>
  <br /> <br />
  <mat-card>



    <mat-card-content *ngIf="roles">

      <table mat-table [dataSource]="roles">
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element"> {{element.text}} </td>
        </ng-container>

        <ng-container matColumnDef="functions">
          <th mat-header-cell *matHeaderCellDef class="functions">Functions</th>
          <td mat-cell *matCellDef="let element" class="functions">
            <button mat-icon-button routerLink='/roles/{{element._id}}'>
              <mat-icon color="accent">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element._id, element.text)">
              <mat-icon color="accent">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
