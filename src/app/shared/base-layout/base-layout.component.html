<div fxLayout="column" class="main-container">
  <div class="logo-group">
    <div class="logo">
      <img class="logo-img" src="./assets/images/bcrs-logo.png">
    </div>
    <mat-toolbar-row class="nav-row">
      <h1 class="bcrs-title">Bob's</h1>
    </mat-toolbar-row>
    <mat-toolbar-row class="nav-row">
      <h2 class="subtitle">Computer Repair Shop</h2>
    </mat-toolbar-row>
  </div>
  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar class="nav-bar">
      <mat-toolbar-row>
        <span class="bcrs-nav-spacer"></span>
        <!-- navbar container -->
        <div class="navbar-container">
          <div class="nav-bar-items-container">
            <button class="navbar-link ml-auto" routerLink="/services" mat-button>Services</button>
            <button class="navbar-link ml-auto" routerLink="/about" mat-button>About</button>
            <button class="navbar-link ml-auto" routerLink="/contact" mat-button>Contact</button>
            <button class="navbar-link ml-auto" routerLink="/userlist" mat-button>Users Configuration</button>
            <button class="navbar-link ml-auto" routerLink="/security-questions" mat-button>Security Questions Configuration</button>
            <button  class="navbar-link ml-auto" (click)="signOut()" mat-button>Sign Out</button>
          <!-- <button class="navbar-link ml-auto" routerLink="/logout" mat-button>Log Out</button> -->
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;" >
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- footer -->
  <div fxFlex class="footer">
    <footer>
      <mat-toolbar class="footer-content" color="accent">
        <p class="bcrs-footer-content">
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>

</div>
