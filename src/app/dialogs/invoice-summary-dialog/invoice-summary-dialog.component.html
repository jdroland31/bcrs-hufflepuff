<h2 style="text-align: center;" mat-dialog-title> {{invoice.userName}}, Please Confirm Your Order</h2>

<div mat-dialog-content>
  <h3>Order date: {{ invoice.orderDate | date }}</h3>
  <mat-divider></mat-divider>


  <!-- User selected services list -->
  <h4>Services</h4>
  <div *ngFor="let lineItems of invoice.lineItems">

      <mat-list>
          <mat-list-item>
              {{lineItems.title}};
              <div fxFlex></div>
              {{lineItems.price | currency}}
          </mat-list-item>
      </mat-list>

  </div>

  <mat-divider></mat-divider>

  <!-- user selected parts and labor options / -->

  <h4>Standard Fees</h4>

  <mat-list>
      <mat-list-item>
          Parts:
          <div fxFlex></div>
          {{invoice.partsAmount | currency}}
      </mat-list-item>
      <mat-list-item>
          Labor:
          <div fxFlex></div>
          {{invoice.laborAmount | currency}}
      </mat-list-item>
  </mat-list>
  <br />
  <!-- // invoice total -->
  <mat-divider></mat-divider>
  <p fxLayoutAlign="end"> Total charges: {{invoice.total | currency}} </p>
</div>
<br />

<div mat-dialog-actions align="end">
  <button mat-raised-button matDialogClose="cancel" color="primary">Cancel</button>
  <button mat-raised-button matDialogClose="confirm" color="accent">Confirm Order</button>
</div>
